<!DOCTYPE html>
<html>
<head>
	<title>This is a table</title>
	<style>
		table {
			border:2px solid black;
			border-collapse: collapse;
			width:500px;
		}
		th, td{
			border:1px solid black;
			padding:5px;
			text-align: center;
		}
		th {
			background-color: lightgrey;
		}
		

	</style>  
</head>
<body>
	<h1>Presidents</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Years in Office</th>
		</tr>
		<tr>
			<td>haha</td>
			<td>haha</td>
			<td>haha</td>
		</tr>		
	</table>
</body>
</html>
